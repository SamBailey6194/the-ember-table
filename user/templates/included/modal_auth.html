<!-- Login Modal -->
<dialog id="login-modal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md rounded-lg p-6 shadow-lg bg-charcoal-black text-white">
    <h3 class="text-4xl font-bold text-molten-gold mb-6 text-center">Login</h3>
    <form method="post" action="{% url 'user:custom_login' %}" class="space-y-3">
        {% csrf_token %}
        <div>
            <input type="text" name="login" placeholder="Username or Email" class="input input-bordered w-full" required />
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" class="input input-bordered w-full" required />
        </div>
        <div class="flex justify-center">
            <button type="submit" class="btn w-30 bg-ash-gray hover:bg-molten-gold hover:text-charcoal-black shadow-lg">
                Login
            </button>
        </div>
    </form>

    <p class="mt-3 mb-3 text-center">If you aren't registered, please sign up here:</p>
    <div class="text-center">
        <button id="switch-to-signup" class="btn w-30 bg-ash-gray hover:bg-molten-gold hover:text-charcoal-black shadow-lg">
            Sign Up
        </button>
    </div>

    <div class="text-center mt-4">
        <button id="close-login" class="btn w-30 bg-ash-gray hover:bg-molten-gold hover:text-charcoal-black shadow-lg">
            Close
        </button>
    </div>
</dialog>

<!-- Signup Modal -->
<dialog id="signup-modal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md rounded-lg p-6 shadow-lg bg-charcoal-black text-white">
    <h3 class="text-4xl font-bold text-molten-gold mb-6 text-center">Sign Up</h3>
    <form method="post" action="{% url 'user:custom_signup' %}" class="space-y-3">
        {% csrf_token %}
        <div>
            <input type="text" name="username" placeholder="Username" class="input input-bordered w-full" required />
        </div>
        <div>
            <input type="email" name="email" placeholder="Email" class="input input-bordered w-full" required />
        </div>
        <div>
            <input type="password" name="password1" placeholder="Password" class="input input-bordered w-full" required />
        </div>
        <div>
            <input type="password" name="password2" placeholder="Confirm Password" class="input input-bordered w-full" required />
        </div>
        <div class="flex justify-center">
            <button type="submit" class="btn w-30 bg-ash-gray hover:bg-molten-gold hover:text-charcoal-black shadow-lg">
                Sign Up
            </button>
        </div>
    </form>

    <p class="mt-3 mb-3 text-center">If you are registered, please login here:</p>
    <div class="text-center">
        <button id="switch-to-login" class="btn w-30 bg-ash-gray hover:bg-molten-gold hover:text-charcoal-black shadow-lg">
            Login
        </button>
    </div>

    <div class="text-center mt-4">
        <button id="close-signup" class="btn w-30 bg-ash-gray hover:bg-molten-gold hover:text-charcoal-black shadow-lg">
            Close
        </button>
    </div>
</dialog>

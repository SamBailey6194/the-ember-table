<dialog id="success-modal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md rounded-lg p-6 shadow-lg bg-charcoal-black text-white">
    <h3 class="text-2xl font-bold mb-4 text-center text-molten-gold">Booking Successful!</h3>
    <p class="text-center mb-6">Your booking has been confirmed.</p>
    <p class="text-center font-semibold mb-6">
        Reference Code: <span class="text-molten-gold">{{ reference_code }}</span>
    </p>
    <div class="text-center">
        <a href="{% url 'user:members_dashboard' %}" class="btn bg-ash-gray hover:bg-molten-gold hover:text-charcoal-black w-32">
          Manage
        </a>
        <button onclick="document.getElementById('success-modal').close()" class="btn bg-ash-gray hover:bg-molten-gold hover:text-charcoal-black w-32">
            Close
        </button>
    </div>
</dialog>

<dialog id="update-booking-modal" class="modal">
  <div class="modal-box bg-[var(--ember-base)] text-white">
    <h3 class="font-bold text-lg mb-4 text-[var(--ember-highlight)]">Update Booking</h3>
    <form id="update-booking-form" method="post" action="{% url 'booking:update' booking.id %}" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="reference_code" value="">
      <input type="hidden" name="booking_id" value="">

      <label class="block mb-1 text-[var(--ember-highlight)]">Date:</label>
      <input type="date" name="date" class="input input-bordered w-full" value="">

      <label class="block mb-1 text-[var(--ember-highlight)]">Time:</label>
      <input type="time" name="time" class="input input-bordered w-full" value="">

      <label class="block mb-1 text-[var(--ember-highlight)]">Party Size:</label>
      <input type="number" name="party_size" min="1" max="20" class="input input-bordered w-full" value="">

      <div class="modal-action flex justify-center gap-4 mt-4">
        <button type="submit"
          class="btn w-32 bg-[var(--ember-neutral)] text-[var(--ember-highlight)] hover:bg-[var(--ember-highlight)] hover:text-[var(--ember-base)] shadow-lg">
          Update
        </button>
        <button type="button"
          class="btn w-32 bg-[var(--ember-neutral)] text-[var(--ember-highlight)] hover:bg-[var(--ember-highlight)] hover:text-[var(--ember-base)] shadow-lg"
          id="update-cancel-btn">
          Close
        </button>
      </div>
    </form>
  </div>
</dialog>

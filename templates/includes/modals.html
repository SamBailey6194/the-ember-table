<dialog id="logout-modal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-sm rounded-lg p-6 shadow-lg bg-charcoal-black text-white">
    <h3 class="text-xl font-bold mb-4 text-center">Confirm Logout</h3>
    <p class="text-center mb-6">Are you sure you want to log out?</p>

    <div class="flex justify-center gap-4">
        <!-- Cancel Button -->
        <button id="close-logout" class="btn w-32 bg-molten-gold text-charcoal-black">
            Cancel
        </button>

        <!-- Logout Form -->
        <form method="post" action="{% url 'account_logout' %}" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn w-32 bg-molten-gold text-charcoal-black">
                Logout
            </button>
        </form>
    </div>
</dialog>

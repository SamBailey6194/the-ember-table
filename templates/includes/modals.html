<input type="checkbox" id="logout-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box max-w-sm">
    <h3 class="text-xl font-bold mb-4 text-center">Confirm Logout</h3>
    <p class="text-center mb-6">Are you sure you want to log out?</p>

    <div class="flex justify-center gap-4">
      <label for="logout-modal" class="btn bg-molten-gold text-charcoal-black flex-1 text-center">Cancel</label>

      <form method="post" action="{% url 'account_logout' %}" class="flex-1 text-center">
        {% csrf_token %}
        <button type="submit" class="btn bg-molten-gold text-charcoal-black">Logout</button>
      </form>
    </div>
  </div>
</div>

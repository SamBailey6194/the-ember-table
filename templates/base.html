{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}The Ember Table{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_preload_css %}
    {% tailwind_css %}
  </head>

  <body class="font-sans text-white leading-relaxed tracking-normal flex flex-col min-h-screen">

    <nav class="bg-ash-gray text-white shadow-lg">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-molten-gold">Ember Table</a>
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:text-fiery-yellow transition-colors">Home</a></li>
          <li><a href="#" class="hover:text-fiery-yellow transition-colors">Menu</a></li>
          <li><a href="#" class="hover:text-fiery-yellow transition-colors">Bookings</a></li>
          <li><a href="#" class="hover:text-fiery-yellow transition-colors">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- {% include 'includes/alerts.html' %} -->

    <main>
      {% block content %}
      <!-- Page-specific content -->
      {% endblock %}
    </main>

    <!-- {% include 'includes/modals.html' %} -->

    <footer class="bg-ash-gray text-center p-6 mt-auto">
      <p class="text-sm text-white">&copy; {{ year|default:"2025" }} Ember Table. All rights reserved.</p>
    </footer>

  </body>
</html>
